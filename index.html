<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to account</title>
    <!-- Tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main>
        <section class="login w-[350px] mx-auto p-10 rounded-xl bg-red-700 bg-[#2A303C] mt-5">
            <h1 class="text-white text-4xl text-center mb-10">Account Login</h1>
            <input class="w-[100%] mb-5 px-1 py-2 rounded" id="email" type="email" placeholder="Email" required>
            <input class="w-[100%] mb-5 px-1 py-2 rounded" id="password" type="password" placeholder="Password" required>
            <button class="mb-5 px-5 py-2 rounded text-white bg-[#20252E] hover:bg-[#111318] transition" id="login">Login</button>
        </section>
    </main>

    <script src="assets/login.js"></script>
</body>
</html>
